<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Sum of two numbers</h2>
    <label> Enter first number: <input type="text" id="num1" /> </label>
    <label> Enter second number: <input type="text" id="num2" /> </label>
    <button id="sum">Sum</button>
    <div id="result"></div>

    <script>
      const num1 = document.querySelector('#num1');
      const num2 = document.querySelector('#num2');
      // Get the result span
      const result = document.getElementById('result');

      // Add event listener for sum button
      document.getElementById('sum').addEventListener('click', function () {
        // Get the values from the input elements
        const n1 = num1.value;
        const n2 = num2.value;
        // Add the numbers
        const sum = parseInt(n1) + parseInt(n2);
        // Display the result
        result.innerHTML = 'Sum of ' + n1 + ' and ' + n2 + ' is ' + sum;
      });
    </script>
  </body>
</html>
