<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 digit pattern</title>
  </head>
  <body>
    <form>
      <h2>Enter 6 digits:</h2>
      <!-- Pattern  -->
      <input type="text" pattern="\d{6}" title="Six Digits" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
