<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="content" /> <button id="addrow">Add New Row</button>

    <table id="table">
      <tr>
        <th>S.No</th>
        <th>Content</th>
      </tr>
    </table>

    <script>
      const content = document.querySelector('#content');
      const table = document.querySelector('#table');
      const addrow = document.querySelector('#addrow');
      let count = 0;
      addrow.addEventListener('click', () => {
        const row = document.createElement('tr');
        const sno = document.createElement('td');
        const contentNode = document.createElement('td');
        const action = document.createElement('td');
        const delbtn = document.createElement('button');
        delbtn.textContent = 'Delete Row';
        delbtn.onclick = delRow.bind(null, row);
        action.appendChild(delbtn);
        sno.textContent = count + 1;
        contentNode.textContent = content.value;
        row.appendChild(sno);
        row.appendChild(contentNode);
        row.appendChild(action);
        table.appendChild(row);
        count++;
      });

      function delRow(row) {
        table.removeChild(row);
      }
    </script>
  </body>
</html>
