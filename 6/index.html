<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table - Add New Row</title>
    <style>
      table {
        margin-top: 2rem;
        padding: 2rem 1rem 2rem 1rem;
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      table td,
      table th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      table tr:hover {
        background-color: #ddd;
      }

      table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Dynamic Table</h2>
    <input type="text" id="content" /> <button id="addrow">Add New Row</button>

    <table id="table">
      <tr>
        <th>S.No</th>
        <th>Content</th>
        <th>Action</th>
      </tr>
    </table>

    <script>
      const content = document.querySelector('#content');
      const table = document.querySelector('#table');
      const addrow = document.querySelector('#addrow');
      let count = 0;
      addrow.addEventListener('click', () => {
        const row = document.createElement('tr');
        const sno = document.createElement('td');
        const contentNode = document.createElement('td');
        const action = document.createElement('td');
        const delbtn = document.createElement('button');
        delbtn.textContent = 'Delete Row';
        delbtn.onclick = delRow.bind(null, row);
        action.appendChild(delbtn);
        sno.textContent = count + 1;
        contentNode.textContent = content.value;
        row.appendChild(sno);
        row.appendChild(contentNode);
        row.appendChild(action);
        table.appendChild(row);
        count++;
      });

      function delRow(row) {
        table.removeChild(row);
      }
    </script>
  </body>
</html>
