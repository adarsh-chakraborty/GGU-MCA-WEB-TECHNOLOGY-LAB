<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Eq. Roots</title>
    <style>
      input {
        width: 2rem;
      }
    </style>
  </head>
  <body>
    <h2>Quadratic Equation:</h2>
    <p>Enter values of A B and C:</p>
    <div>
      <input type="text" placeholder="A" id="a" />X<sup>2</sup> +
      <input type="text" placeholder="B" id="b" />X +
      <input type="text" placeholder="C" id="c" /> = 0
      <button id="calc">Find Roots</button>
    </div>

    <div id="result"></div>
    <script>
      const inputA = document.querySelector('#a');
      const inputB = document.querySelector('#b');
      const inputC = document.querySelector('#c');

      const calcBtn = document.querySelector('#calc');
      const result = document.querySelector('#result');

      calcBtn.addEventListener('click', () => {
        let root1, root2;

        let a = inputA.value;
        let b = inputB.value;
        let c = inputC.value;

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
          result.innerHTML = 'Please enter valid numbers';
          clearInputs();
          return;
        }

        // calculate discriminant
        let discriminant = b * b - 4 * a * c;

        // condition for real and different roots
        if (discriminant > 0) {
          root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
          root2 = (-b - Math.sqrt(discriminant)) / (2 * a);

          // result
          console.log(
            `The roots of quadratic equation are ${root1} and ${root2}`
          );
          result.textContent = `The roots of quadratic equation are ${root1} and ${root2}`;
        }

        // condition for real and equal roots
        else if (discriminant == 0) {
          root1 = root2 = -b / (2 * a);

          // result
          console.log(
            `The roots of quadratic equation are ${root1} and ${root2}`
          );
          result.textContent = `The roots of quadratic equation are ${root1} and ${root2}`;
        }

        // if roots are not real
        else {
          let realPart = (-b / (2 * a)).toFixed(2);
          let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);

          // result
          console.log(
            `The roots of quadratic equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`
          );
          result.textContent = `The roots of quadratic equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`;
        }
      });

      function clearInputs() {
        inputA.value = '';
        inputB.value = '';
        inputC.value = '';
      }
    </script>
  </body>
</html>
